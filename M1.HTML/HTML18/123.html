<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng kí tiki</title>
</head>
<body>
<form name="tiki" method="post" action="">
    <p>
        <label>Họ tên</label>
        <input type="text" name="name" value="" placeholder="Nhập họ tên" >
    </p>
    <p>
        <label>SDT</label>
        <input type="text" name="phone" value="" placeholder="Nhập số điện thoại" >
        <input type="submit" name="submit" value="Gửi mã xác thực">
    </p>
    <p>
        <label>Mã xác thực</label>
        <input type="text" name="ma" value="" placeholder="Nhập mã xác thực gửi đến số điện thoại trên" style="width:400px" >
    </p>
    <p>
        <label>Email</label>
        <input type="text" name="email" value="" placeholder="Nhập email" >
    </p>
    <p>
        <label>Mật khẩu</label>
        <input type="password" name="pass" value="" placeholder="Mật khẩu từ 6 đến 32 ký tự" >
    </p>
    <p>
        <label>Giới tính</label>
        <input type="radio" name="gender" value="man"  >
        <label>Nam</label>
        <input type="radio" name="gender" value="women"  >
        <label>Nữ</label>
    </p>
    <p>
        <label>Ngày sinh</label>
        <select name="day">
            <option value="">Ngày</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>

        <label>Tháng sinh</label>
        <select name="month">
            <option value="">Tháng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

        <label>Năm sinh</label>
        <select name="year">
            <option value="">Năm</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2000">2000</option>
        </select>
    </p>
    <p>
        <input type="checkbox" name="newslatter">
        Nhận các thông tin và chương trình khuyến mãi của Tiki qua email
    </p>
    <p>
        <input type="submit" name="submit" value="Tạo tài khoản">
    </p>
    <p>Khi bạn nhấn Đăng ký, bạn đã đồng ý thực hiện mọi giao dịch mua bán
        <br> theo <span style="color:blue">điều kiện sử dụng và chính sách của Tiki</span></p>
</form>
</body>
</html>

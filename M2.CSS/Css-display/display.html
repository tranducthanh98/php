<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS-Display</title>
	<style>
		nav{
			text-align: center;
		}
		ul {
            margin: 0;
            padding: 0;
            list-style: none;
            background: green;
            height: 50px;
            line-height: 50px;
       		 }
		
		 ul li {
            display: inline;
            padding: 5px;
        		}
        ul li a {
            color: white;
        	}
        	ul li:hover{
        		background-color: red;
        	}
        	.sub-menu{
        		display: none;
        	}
	</style>
</head>
<body>
<div>
<nav>
	<ul>
		<li><a href="">Thời sự</a>
			<ul class="sub-menu">
				<li><a href="#">abc</a></li>
				<li><a href="#">abc</a></li>
				<li><a href="#">abc</a></li>
			</ul></li>
		<li><a href="">Pháp luật</a></li>
		<li><a href="">Kinh doanh</a></li>
		<li><a href="">Sức khỏe</a></li>
	</ul>

</nav>
</div>
</body>
</html>

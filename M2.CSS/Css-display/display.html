<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS-Display</title>
	<style>
		nav{
			text-align: center;
		}
		ul {
            margin: 0;
            padding: 0;
            list-style: none;
            background: green;
            height: 50px;
            line-height: 50spx;
       		 }
		
		 ul li {
            display: inline;
            padding: 5px;
        		}
        ul li a {
            color: white;
        	}
        	ul li:hover{
        		background-color: red;
        	}
	</style>
</head>
<body>
<nav>
	<ul>
		<li><a href="">home</a></li>
		<li><a href="">product</a></li>
		<li><a href="">blog</a></li>
		<li><a href="">about</a></li>
	</ul>
</nav>
</body>
</html>

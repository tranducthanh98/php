<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Style Link</title>
	<style type="text/css">
		a{
			text-decoration: none;
		}
		a:link {
				  color: red;
				}

		/* visited link */
		a:visited {
		  color: green;
		}

		/* mouse over link */
		a:hover {
		  color: hotpink;
		}

		/* selected link */
		a:active {
		  color: blue;
		}
	</style>
</head>
<body>
	<h1>Css Link</h1>
<div class="link">
	<nav>
		<ul>
			<li><a href="#">Trang chủ</a></li>
			<li><a href="#">Liên hệ</a></li>
			<li><a href="#">Sản Phẩm</a></li>
		</ul>
	</nav>
</div>
</body>
</html>

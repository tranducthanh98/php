<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin-auto</title>
    <style type="text/css">
        h1{
            background-color: aquamarine;
            width: 500px;
            margin: 100px auto;
        }
        div{
            border: 2px solid red;
            margin-left:100px ;
        }
        p.a2{
            margin-left: inherit;
        }
    </style>
</head>
<body>
<h1>margin auto sẽ tự dộng căn giữa theo chiều ngang,(phải đắt cho phần tử thuộc tính width)</h1>
<div>
    <p class="a2">margin inherit  sẽ kế thừa margin từ phần tử cha của nó</p>
</div>
</body>
</html>

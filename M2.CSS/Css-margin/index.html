<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{
            background-color: #a1ff5b;
            margin: 50px 100px 30px 100px;

        }
        p.abc{
            background-color:darkgray ;
            margin: 50px 100px 30px;
        }
        .bcd{
            background-color: darkorange;
            margin: 50px 100px;

        }
        .a1{
            background-color: aquamarine;
            margin:100px;
        }
    </style>
</head>
<body>
<h1>Css Margin(căn lề)</h1>
<p>Margin có đủ 4 giá trị:trên phải dưới trái</p>
<p class="abc">margi có 3 giá trị:trên  phải-trái  dưới</p>
<p class="bcd">magin có 2 giá trị :trên -dưới phải-trái(khí các giá trị trên=dưới, trái=phải)</p>
<p class="a1">margin mang 1 giá trị cho cả 4 hướng nếu tất cả bằng nhau</p>

</body>
</html>
